<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="castleForm">
			<h:panelGrid columns="2">

				<h:outputText value="Typ Zamku" />
				<h:inputText id="castleType" value="#{castleBean.castle.castleType}"
					required="#{true}" />

				<h:outputText value="Kondycja Zamku" />
				<h:inputText id="condition" value="#{castleBean.castle.condition}" />

			</h:panelGrid>

			<h:commandButton value="Dodaj Zamek"
				action="#{castleBean.addCastle}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
