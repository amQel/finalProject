<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="personForm">
			<h:panelGrid columns="2">

				<h:outputText value=" Budowniczy : " />
				<h:selectOneMenu value="#{saleCastleBean.builderId}">
					<f:selectItems value="#{builderBean.allBuilders}" var="builder"
						itemValue="#{builder.id}" itemLabel="#{builder.firstName}" />
				</h:selectOneMenu>

				<h:outputText value=" Castle : " />
				<h:selectOneMenu value="#{saleCastleBean.castleId}">
					<f:selectItems value="#{saleCastleBean.availableCastles}" var="castle"
						itemValue="#{castle.id}" itemLabel="#{castle.id} #{castle.condition} #{castle.castleType}" />
				</h:selectOneMenu>


			</h:panelGrid>

			<h:commandButton value="Sell" action="#{saleCastleBean.sellCastle}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
