<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{builderBean.ownedCastles}" var="castle">
				<f:facet name="header">Jakosc sprzedazy pracownika:</f:facet>
				<h:column>
					<f:facet name="header">Typ Zamku: </f:facet>
					<h:outputText value="#{castle.castleType}" />
				</h:column>

				<h:column>
					<f:facet name="header">Kondycja Zamku</f:facet>
					<h:outputText value="#{castle.condition}" />
				</h:column>

				<h:column>
					<f:facet name="header">Akcja</f:facet>
					<h:commandLink value="Usun"
						action="#{builderBean.disposeCastle}" />
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
